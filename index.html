      <div class="col">
        <div class="row half-height">
          <div style="col">
            <h3 class="">Romankle</h3>
            <div class="input-group romankle half-height">
              <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
          </div>
        </div>
        <div class="row half-height">
          <div class="col">
            <div class="row">
              <div class="col">
                <h3 class="">Meerkle</h3>
              </div>
              <div class="col-md-2">
                <div class="input-group">
                  <span class="input-group-text">Text Size:</span>
                  <input id="meerkle-size-input" class="spinbox form-control" type="number" min="1" max="72" value="12" />

              </div>
              <div class="col-md-2">
                <div class="input-group">
                  <span class="input-group-text">Spacing:</span>
                  <input id="meerkle-spacing-input" class="spinbox form-control" type="number" min="-1" max="1" step=".1" value="0" />
                </div>
              </div>
            </div>
            <div class="input-group meerkle half-height">
